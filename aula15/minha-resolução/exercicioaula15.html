<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 15</title>
</head>
<body>
    <script>

     const num1 = prompt('Digite seu numero')
     document.body.innerHTML+= (`Seu numero é ${num1} <strong></strong><br />`)
     document.body.innerHTML+= (`A Raiz quadrada é <strong>${num1 * 0.5}</strong><br />`)
     document.body.innerHTML+= (`<strong> ${num1} </strong>É um numero inteiro: </strong>${Number.isInteger (num1)}</strong> <br />`)
     document.body.innerHTML+= (`É NAN: <strong>${Number.isNaN (num1)}</strong><br />`)
     document.body.innerHTML+= (`Arredondando para baixo: <strong>${Math.floor(num1) }</strong><br />`)
     document.body.innerHTML+= (`Arredondando para cima: <strong>${Math.ceil(num1) }</strong><br />`)
     document.body.innerHTML+= (`Com duas casas decimais: <strong>${num1.fixed()}</strong><br />`)

    </script>
</body>
</html>
